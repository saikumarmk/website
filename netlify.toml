[build]
command = "npx pnpm i --store=node_modules/.pnpm-store --ignore-scripts && npx pnpm --store=node_modules/.pnpm-store rebuild sharp && npx pnpm --store=node_modules/.pnpm-store build"
publish = "build"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"
SHARP_IGNORE_GLOBAL_LIBVIPS = "1"
AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"

[functions]
node_bundler = "esbuild"
included_files = ["node_modules/sharp/**/*"]
